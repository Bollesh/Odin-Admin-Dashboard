    <div class="mainPage">
        <div class="waves">
            <div class="wave"></div>
            <div class="wave2"></div>
        </div>
        <div class="dboard noDisp">
            <div class="sidebar board">
                <div class="title">
                    <img src="icons/view-dashboard.svg" alt="dashboard-icon">To-Do-List
                </div>
                <div class="options">
                    <div class="list">
                        <img src="icons/list-box.svg" alt="to-do-list-icon">To-Do-List
                    </div>
                    <div class="credits">
                        <img src="icons/account-box.svg" alt="profile-icon">Credits
                    </div>
                    <div class="messages">
                        <img src="icons/message.svg" alt="messages-icon">Messages
                    </div>
                    <div class="projects">
                        <img src="icons/folder.svg" alt="folder-icon">Projects
                    </div>
                    <div class="settings">
                        <img src="icons/cog.svg" alt="settings-icon">Settings
                    </div>
                </div>
            </div>
            <div class="tools board">
                <div class="search">
                    <input type="text" class="searchBox">
                    <div class="searchBtn">
                        <img src="icons/magnify.svg" alt="search-icon">
                    </div>
                </div>
                <div class="notif">
                    <img src="icons/bell-ring.svg" alt="notification-icon">
                </div>
            </div>
            <div class="article board"></div>
            <div class="append board">
                <div class="taskName">
                    <input type="text" id="taskName">
                    <label for="taskName">Task Name:</label>
                </div>
                <div class="taskDesc">
                    <label for="taskDesc">Task Description:</label>
                    <textarea name="taskDesc" id="taskDesc" cols="40" rows="10"></textarea>
                </div>
                <div class="dateAndTime">
                    <input type="date" class="dueByDate">
                    <input type="time" class="dueByTime">
                </div>
                <div class="priority">
                    Priority:
                    <div class="urgent">
                        <input type="radio" id="urgent" name="priority">
                        <label for="urgent">P1</label>
                    </div>
                    <div class="eh">
                        <input type="radio" id="eh" name="priority">
                        <label for="eh">P2</label>
                    </div>
                    <div class="later">
                        <input type="radio" id="later" name="priority">
                        <label for="later">P3</label>
                    </div>
                </div>
                <button class="add">Add</button>
            </div>
        </div>
    </div>
</body>
