<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deleteable Grid</title>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    transition: all 1s;
  }
  .grid-item {
    background-color: #ccc;
    padding: 20px;
    text-align: center;
    transition: all 1s ease;
  }
</style>
</head>
<body>

<div class="grid">
  <div class="grid-item" onclick="deleteItem(this)">1</div>
  <div class="grid-item" onclick="deleteItem(this)">2</div>
  <div class="grid-item" onclick="deleteItem(this)">3</div>
  <div class="grid-item" onclick="deleteItem(this)">4</div>
  <div class="grid-item" onclick="deleteItem(this)">5</div>
  <div class="grid-item" onclick="deleteItem(this)">6</div>
  <div class="grid-item" onclick="deleteItem(this)">7</div>
  <div class="grid-item" onclick="deleteItem(this)">8</div>
  <div class="grid-item" onclick="deleteItem(this)">9</div>
</div>

<script>
  function deleteItem(item) {
    item.style.opacity = "0";
    item.style.transform = `translateX(100px)`;
    setTimeout(function() {
      item.style.display = "none";
    }, 1000);
  }
</script>

</body>
</html>
